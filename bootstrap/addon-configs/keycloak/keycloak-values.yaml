auth:
  adminUser: "admin"
  adminPassword: "admin"

externalDatabase:
  host: "postgresql-helix.identity.svc.cluster.local"
  user: "keycloak"
  password: "pg_pass"
  database: "postgresql-helix-db"
  port: 5432

postgresql:
  enabled: false

ingress:
  enabled: true
  ingressClassName: "traefik"
  hostname: "keycloak.helix"
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: "mkcert-ca-issuer"

proxy: edge

resources:
  requests:
    memory: "1Gi"
    cpu: "200m"
  limits:
    memory: "2Gi"
    cpu: "500m"

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
