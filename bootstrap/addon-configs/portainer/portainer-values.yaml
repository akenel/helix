# ~/helix/bootstrap/addon-configs/portainer/portainer-values.yaml
persistence:
  enabled: true
  storageClass: "local-path"
  size: 1Gi

agent:
  enabled: true

ingress:
  enabled: true
  ingressClassName: traefik
  hostname: portainer.helix
  annotations:
    cert-manager.io/cluster-issuer: mkcert-ca-issuer
  tls: true
  tlsSecret: portainer-tls
